<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        <h1>Calculadora</h1>

        <div class="calculadora">
            
            <p id="res" ></p>
            <table>
                <tr>
                    <td><button class="botao" id="igual" onclick="clean()">AC</button></td>
                    <td><button class="botao" id="igual" onclick="backspace()">CE</button></td>
                    <td><button class="botao" id="igual" onclick="insert('/')">/</button></td>
                    <td><button class="botao" id="igual" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" id="igual" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" id="igual" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" id="igual" style="height: 110px;" onclick="confirmar('=')">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 112px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
                


    <script src="script.js"></script>
</body>

</html>
